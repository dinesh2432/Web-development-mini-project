    <script>
        
        
        function validateRadio3(){
            
            const radios = document.getElementsByName("q3");
            let selected=null
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selected=radios[i];
                    break // Allow submit
                }
            }
            if(!selected){
                alert("Please select the correct choice.");
                return false;// Block form submission
            }
            let score=parseInt(localStorage.getItem('score'))||0;
            if(selected.value === '1'){
                score+=1
                localStorage.setItem('score',score);
                console.log(score)
            }
            
            
            window.location.href = "Easy_4.htm";
            return false;            
        }
